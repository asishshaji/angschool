<div class="container mt-4">
  <button type="back" class="btn btn-outline-primary mb-3"
    routerLink="/courses">
    <i class="fa fa-arrow-left"></i>
    Back
  </button>


  <form>
    <div class="form-group">
      <input type="text"
        [(ngModel)]="courseName"
        placeholder="Enter course name"
        name="courseName"
        class="form-control">
    </div>

    <button class="btn btn-primary" (click)="submitCourse()">Submit</button>
  </form>


</div>
