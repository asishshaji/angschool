

<div class="container" style="height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;">


  <form>
    <div class="form-group">
      <input type="text" placeholder="Enter userid" class="form-control"
        name="name" [(ngModel)]="uid">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Enter Password" class="form-control"
        name="password"
        [(ngModel)]="upass">

    </div>

    <button class="btn btn-primary" (click)="checkData()">Login</button>
  </form>
</div>
